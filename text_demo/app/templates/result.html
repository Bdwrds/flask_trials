<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			ML App
		</div>
		<h2>Sentiment classifier for imdb movie reviews</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Results for Comment</b></p>
	<div class="results">


		
	{% if prediction < 0.5%}
	<h2 style="color:red;">Negative-ish!</h2>
	<h2 style="color:red;">The value is: {{ prediction }}</h2>
	{% elif prediction > 0.5%}
	<h2 style="color:blue;">Positive-ish</h2>
	<h2 style="color:blue;">The value is: {{ prediction }}</h2>
	{% endif %}

	</div>

</body>
</html>
